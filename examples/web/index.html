<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>desktopJS</title>
    <script type="text/javascript" src="desktop.js"></script>
    <script type="text/javascript" src="desktopjs-openfin.js"></script>
    <script type="text/javascript" src="desktopjs-electron.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand active" data-toggle="pill" href="#windows" onclick="$('[href=\'#windows\']').tab('show');" tabindex="-1">
                    <img height="30" src="assets/img/logo.png" alt="desktopJS" />
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="tab-content col-sm-9">
                <div id="windows" class="tab-pane fade in active">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Windows</li>
                    </ul>
                    <button id="button-open-window" class="btn btn-sm btn-default">Open Window</button>
                    <button id="button-toggle-visiblity" class="btn btn-sm btn-default">Toggle Child Visibility</button>
                    <button id="button-child-focus" class="btn btn-sm btn-default">Child Focus</button>
                    <button id="button-flash" class="btn btn-sm btn-default">Flash</button>
                    <br /><br />
                    <button id="button-joingroup" class="btn btn-sm btn-default">Join group</button>
                    <button id="button-leavegroup" class="btn btn-sm btn-default">Leave group</button>
                </div>

                <div id="notification" class="tab-pane fade">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Notification</li>
                    </ul>
                    <button id="button-notification" class="btn btn-sm btn-default">Notification</button>
                </div>

                <div id="tray" class="tab-pane fade">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Tray Icon</li>
                    </ul>
                    <button id="button-tray-icon" class="btn btn-sm btn-default">Tray Icon</button>
                </div>

                <div id="screenshot" class="tab-pane fade">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Screenshot</li>
                    </ul>
                    <button id="button-screenshot" class="btn btn-sm btn-default">Screenshot</button>
                    <img id="image-preview" style="vertical-align: top" height="200" />
                </div>

                <div id="layout" class="tab-pane fade">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Layout</li>
                    </ul>
                    <button id="button-loadlayout" class="btn btn-sm btn-default">Load Layout</button>
                    <button id="button-savelayout" class="btn btn-sm btn-default">Save Layout</button>
                </div>

                <div id="ipc" class="tab-pane fade">
                    <ul class="breadcrumb">
                        <li>Examples</li>
                        <li class="active">Message Bus</li>
                    </ul>
                    <table>
                        <tr>
                            <td nowrap>
                                <button id="button-subscribe" class="btn btn-sm btn-default">Subscribe</button>
                                <button id="button-publish" class="btn btn-sm btn-default">Publish</button>
                            </td>
                            <td style="padding:5px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" id="input-label-message">message</span>
                                    <input type="text" class="form-control" placeholder="Message" aria-describedby="input-label-message" id="input-publish" value="Test Message">
                                </div>
                            </td>
                            <td nowrap>
                                <button id="button-unsubscribe" class="btn btn-sm btn-default">Unsubscribe</button>
                            </td>
                        </tr>
                    </table>

                    <div id="text-messagebus"></div>
                </div>

                <br />
            </div>

            <nav class="col-sm-3">
                <div class="panel panel-default" data-spy="affix" data-offset-top="10">
                    <div class="panel-heading">Examples</div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a data-toggle="pill" href="#windows">Windows</a></li>
                            <li><a data-toggle="pill" href="#notification">Notification</a></li>
                            <li><a data-toggle="pill" href="#tray">Tray Icon</a></li>
                            <li><a data-toggle="pill" href="#screenshot">Screenshot</a></li>
                            <li><a data-toggle="pill" href="#layout">Layout</a></li>
                            <li><a data-toggle="pill" href="#ipc">Message Bus</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <span>
            <a href="#" data-toggle="popover" data-content="Container type and unique identifier" data-trigger="hover" data-placement="top">
                <span class="text-muted" id="hostName"></span>
            </a>
        </span>
        <span class="navbar-right">
            <span class="text-muted" id="fps" />
        </span>
    </footer>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
